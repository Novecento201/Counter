<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>JS Basic S2I</title>
    <!-- PLEASE NOTE: The site was designed to be used only on desktop, so it was not meant to be responsive. -->
</head>
<body>
    <main>

        <h1 class="title__page">Counter</h1>
        <h2 class="subtitle__page">Start2Impact Basic JavaScript Project</h2>

        <div class="container__basic__counter">

            <p id="counter" class="counter"></p>

            <div class="basic__buttons__counter">

                <button id="incrase-one" class="button__counter button">+</button>

                <button id="subtract-one" class="button__counter button">-</button>

            </div>
           
        </div>

        <button id="show-additional-content" class="additional__content">Show advanced options</button>

        <div id="container-additional-content" class="advanced__options">

            <button id="reset" class="reset__counter">Reset counter</button>
            
            <div class="container__input">
                <h2>Type a number</h2>
                <input 
                id="number-input"
                type="text"  
                onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )">
            </div>

            <h2 class="title__advanced__options">Select an operator</h2>

            <div class="advanced__buttons">

                <button id="addition" class="button">+</button>

                <button id="subtraction"class="button">-</button>

                <button id="multiplication"class="button">x</button>

                <button id="division"class="button">/</button>

                <button id="power"class="button">^</button>
                
            </div>
            
        </div>

    </main>

    <script src="/assets/index.js"></script>
</body>
</html>
